<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/tabs/tab4"color="warning">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="warning">
      Star wars
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-progress-bar *ngIf="isProcessing" type="indeterminate"></ion-progress-bar>

    <div *ngIf ="myApiResponseData.count > 0">
    <ion-card class="fix" *ngFor="let p of myApiResponseData.results">
      <img src="../../assets/icon/{{p.name}}.jpg">
      <ion-item>
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label>{{p.name}}</ion-label>
        <ion-button href="{{p.url}}" target="_blank" fill="outline" slot="end" color="warning">INFO</ion-button>
      </ion-item>
      <ion-item>
        <ion-label>
          <h3>Hair color: {{p.hair_color}}</h3>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h3>Planet: {{p.homeworld}}</h3>
        </ion-label>
      </ion-item>
    </ion-card>
    
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="6" class="ion-text-center">
        <ion-button *ngIf="myApiResponseData.previous" color="warning" (click)="previous()"><ion-icon name="chevron-back-outline"></ion-icon></ion-button>
      </ion-col>
      <ion-col size="6" class="ion-text-center">
        <ion-button *ngIf="myApiResponseData.next" color="success" (click)="next()"><ion-icon name="chevron-forward-outline"></ion-icon></ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>


  </div>
</ion-content>
